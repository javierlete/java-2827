@if(!horizontal) {
<div class="card h-100">
    <img src="https://picsum.photos/400/300" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{producto.nombre}}</h5>
        <p class="card-text">
            <jl-boton enlace="/detalle" etiqueta="Ver detalle"/>
        </p>
    </div>
    <div class="card-footer">
        <small class="text-body-secondary">{{producto.precio}}</small>
    </div>
</div>
}

@if(horizontal) {
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://picsum.photos/400/500" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <p>{{producto.categoria.nombre}}</p>
                <div class="card-text">
                    <jl-boton enlace="/carrito" etiqueta="AÃ±adir al carrito"/>
                </div>
                <p class="card-text">
                    <small class="text-body-secondary">{{producto.precio | currency: 'EUR': 'symbol' : '4.2-2' : 'es'}}</small>
                </p>
            </div>
        </div>
    </div>
</div>
}
