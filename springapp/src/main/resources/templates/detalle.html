<!DOCTYPE html>
<html lang="es" th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Detalle de producto</title>
</head>

<main>
	<div th:object="${producto}" class="card mb-3">
		<div class="row g-0">
			<div class="col-md-4">
				<img src="https://picsum.photos/400/500" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title" th:text="*{nombre}">Card title</h5>
					<p th:text="*{descripcion}" class="card-text">This is a wider card with supporting text
						below as a natural lead-in to additional content. This content is
						a little bit longer.</p>
					<p th:text="*{categoria.nombre}">Categor√≠a</p>
					<p class="card-text">
						<small class="text-body-secondary" th:text="*{precioFormateado}">Last updated 3 mins ago</small>
					</p>
				</div>
			</div>
		</div>
	</div>
</main>
