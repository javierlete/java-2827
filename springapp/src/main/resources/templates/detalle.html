<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SpringApp</title>
</head>
<body>
<h1>SpringApp</h1>

<dl th:object="${producto}">
	<dt>Nombre</dt>
	<dd th:text="*{nombre}">Portátil</dd>
	<dt>Precio</dt>
	<dd th:text="*{precio}">1234,12€</dd>
	<dt>Descripción</dt>
	<dd th:text="*{descripcion}">Bla bla bla bla</dd>
	<dt>Categoría</dt>
	<dd th:text="*{categoria.nombre}">Informática</dd>
</dl>

<p>[[${producto}]]</p>

</body>
</html>
