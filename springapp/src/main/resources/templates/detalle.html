<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<title>Detalle de producto</title>

<main>
	<dl th:object="${producto}">
		<dt>Nombre</dt>
		<dd th:text="*{nombre}">Portátil</dd>
		<dt>Precio</dt>
		<dd th:text="*{precio}">1234,12€</dd>
		<dt>Descripción</dt>
		<dd th:text="*{descripcion}">Bla bla bla bla</dd>
		<dt>Categoría</dt>
		<dd th:text="*{categoria.nombre}">Informática</dd>
	</dl>
</main>
