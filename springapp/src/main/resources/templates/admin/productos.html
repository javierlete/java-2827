<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<title>Listado de mantenimiento de productos</title>

<main>

	<table class="table table-hover table-striped table-bordered">
		<thead class="table-secondary">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${productos}">
				<td th:text="${p.id}">Id</td>
				<td th:text="${p.nombre}">Nombre</td>
				<td th:text="${p.precioFormateado}">Precio</td>
				<td><a class="btn btn-sm btn-primary" href="producto.html"
					th:href="@{/admin/producto/{id}(id=${p.id})}">Editar</a>
					<a class="btn btn-sm btn-danger"
					href="productos.html"
					th:href="@{/admin/producto/{id}/borrar(id=${p.id})}">Borrar</a>
				</td>
			</tr>
		</tbody>
		<tfoot class="table-secondary">
			<tr>
				<td colspan=3></td>
				<td>
					<a class="btn btn-sm btn-primary" href="producto.html" th:href="@{/admin/producto}">AÃ±adir</a>
				</td>
			</tr>
		</tfoot>
	</table>
</main>
