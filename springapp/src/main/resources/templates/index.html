<html th:replace="~{_global :: global(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<title>Productos</title>

<main>
	<ul th:each="p: ${productos}">
		<li><a href="detalle.html" th:href="@{/detalle(id=${p.id})}"
			th:text="${p.nombre}">Portátil</a>: <span th:text="${p.precio}">1234,00€</span>
		</li>
	</ul>
</main>
</html>
