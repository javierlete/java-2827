<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Login</title>

<main>
	<div class="alert alert-danger alert-dismissible fade show"
		role="alert" th:if="${param.error}">
		Error en el usuario o contrase침a
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<div class="alert alert-success alert-dismissible fade show"
		role="alert" th:if="${param.logout}">
		Has cerrado la sesi칩n
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<form action="index.html" th:action="@{/login}" method="post">
		<div class="row mb-3">
			<label for="username" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm">
				<input type="email" class="form-control" name="username">
			</div>
		</div>

		<div class="row mb-3">
			<label for="password" class="col-sm-2 col-form-label">Contrase침a</label>
			<div class="col-sm">
				<input type="password" class="form-control" name="password">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-sm offset-sm-2">
				<button class="btn btn-primary">Iniciar sesi칩n</button>
			</div>
		</div>

	</form>
</main>

</html>
