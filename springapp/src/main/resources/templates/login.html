<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Login</title>

<main>
	<p th:if="${param.error}">Error en el usuario o contraseña</p>
	<p th:if="${param.logout}">Has cerrado la sesión</p>

	<form action="index.html" th:action="@{/login}" method="post">
		<input name="username" placeholder="Usuario"> <input
			name="password" placeholder="Contraseña" type="password">

		<button>Aceptar</button>
	</form>
</main>

</html>
