<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de productos</title>
<script type="module" src="js/index.js"></script>
</head>
<body>

	<main>

		<section id="formulario">
			<form>
				<input name="nombre" placeholder="Nombre"> <input
					name="precio" type="number" step=".01" placeholder="Precio">
				<textarea name="descripcion" placeholder="Descripción"></textarea>

				<button>Guardar</button>
				<a href="javascript:listado()">Cancelar</a>
			</form>
		</section>

		<section id="listado">
			<p>
				<a href="javascript:editar()">Añadir</a>
			</p>

			<ul>
				<li>Producto1: 1234€</li>
			</ul>
		</section>
	</main>

</body>
</html>
